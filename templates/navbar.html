<!-- 네비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'pybo:index' %}">Pybo</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    {% if user.is_authenticated %}
						<a class="nav-link" href="{% url 'common:logout' %}?next={{ request.path }}"><i class="bi bi-github"></i> {{ user.username }} (Sign out)</a>
                    {% else %}
                    <!-- 로그인 버튼 왼쪽에 GitHub 아이콘 추가 -->
						<a class="nav-link" href="{% url 'common:github_oauth' %}?next={{ request.path }}"><i class="bi bi-github"></i> Sign in</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>
